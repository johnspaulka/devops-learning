<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Introduction</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Docker Introduction - Building, Shipping, and Running Applications">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #2496ED;
      --text-color-base: #333;
    }

    .app-name-link {
      color: var(--theme-color) !important;
      font-weight: bold;
    }

    .docker-hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 10px;
      margin: 20px 0;
    }

    .docker-hero h1 {
      color: var(--theme-color);
      margin-bottom: 10px;
    }

    .docker-hero .emoji {
      font-size: 4em;
      margin: 20px 0;
    }

    .key-points {
      font-size: 1.1em;
      line-height: 1.8;
    }

    .key-points li {
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-left: 4px solid var(--theme-color);
      border-radius: 4px;
    }

    .container-analogy {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .container-box {
      background: #f0f8ff;
      border: 3px solid var(--theme-color);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 200px;
      margin: 10px;
    }

    .container-box h4 {
      color: var(--theme-color);
      margin-bottom: 10px;
    }

    .arrow {
      font-size: 2em;
      color: var(--theme-color);
      margin: 0 20px;
    }

    .speaker-notes {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 20px;
      margin: 30px 0;
    }

    .speaker-notes h4 {
      color: #856404;
      margin-bottom: 15px;
    }

    .speaker-notes ul {
      margin: 0;
      padding-left: 20px;
    }

    .speaker-notes li {
      margin-bottom: 8px;
      color: #856404;
    }

    .highlight {
      background-color: #ffffcc;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
    }

    /* Docker vs Package Managers Comparison Styles */
    .comparison-section {
      margin: 30px 0;
    }

    .comparison-box {
      border-radius: 10px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .package-manager-box {
      background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
      border: 2px solid #e53e3e;
    }

    .docker-box {
      background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
      border: 2px solid #38a169;
    }

    .comparison-box h4 {
      color: var(--theme-color);
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3em;
    }

    .limitations h5 {
      color: #e53e3e;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .advantages h5 {
      color: #38a169;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .limitations ul, .advantages ul {
      margin: 0;
      padding-left: 20px;
    }

    .limitations li, .advantages li {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .limitations li strong {
      color: #c53030;
    }

    .advantages li strong {
      color: #2f855a;
    }

    /* Evolution Flow Styles */
    .evolution-flow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .evolution-step {
      text-align: center;
      margin: 20px;
      min-width: 180px;
    }

    .step-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .evolution-step h4 {
      color: var(--theme-color);
      margin: 10px 0;
      font-size: 1.2em;
    }

    .evolution-step p {
      color: #666;
      font-style: italic;
      margin: 10px 0;
    }

    .step-issues {
      background: #fed7d7;
      color: #c53030;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 10px;
    }

    .step-benefits {
      background: #c6f6d5;
      color: #2f855a;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 10px;
    }

    .evolution-arrow {
      font-size: 2em;
      color: var(--theme-color);
      margin: 0 20px;
      font-weight: bold;
    }

    /* Images vs Containers Styles */
    .concept-distinction {
      margin: 30px 0;
    }

    .concept-box {
      background: #f8f9fa;
      border: 2px solid var(--theme-color);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }

    .image-box {
      border-left: 6px solid #28a745;
      background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
    }

    .container-box {
      border-left: 6px solid #fd7e14;
      background: linear-gradient(135deg, #fff8f0 0%, #ffeaa7 100%);
    }

    .concept-box h4 {
      color: var(--theme-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .concept-box ul {
      margin: 0;
      padding-left: 20px;
    }

    .concept-box li {
      margin-bottom: 8px;
      line-height: 1.6;
    }

    /* Programming Analogy Styles */
    .programming-analogy {
      background: #f0f8ff;
      border: 2px solid var(--theme-color);
      border-radius: 10px;
      padding: 25px;
      margin: 30px 0;
    }

    .programming-analogy h4 {
      text-align: center;
      color: var(--theme-color);
      margin-bottom: 20px;
    }

    .analogy-comparison {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .analogy-item {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      min-width: 180px;
      margin: 10px;
    }

    .analogy-item strong {
      color: var(--theme-color);
      font-size: 1.1em;
    }

    .analogy-item em {
      color: #666;
      font-size: 0.9em;
    }

    /* Image-Container Flow Styles */
    .image-container-flow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .flow-step {
      text-align: center;
      margin: 20px;
    }

    .image-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .container-icons {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .container-icon {
      margin: 0 5px;
      animation: bounce 2s infinite;
    }

    .container-icon:nth-child(2) {
      animation-delay: 0.3s;
    }

    .container-icon:nth-child(3) {
      animation-delay: 0.6s;
    }

    .flow-arrow {
      font-size: 2em;
      color: var(--theme-color);
      margin: 0 20px;
    }

    .flow-step h4 {
      color: var(--theme-color);
      margin: 10px 0;
    }

    .flow-step p {
      color: #666;
      font-style: italic;
      margin: 0;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .container-analogy {
        flex-direction: column;
      }

      .arrow {
        transform: rotate(90deg);
        margin: 10px 0;
      }

      .analogy-comparison {
        flex-direction: column;
      }

      .analogy-item {
        min-width: auto;
        width: 100%;
        max-width: 300px;
      }

      .image-container-flow {
        flex-direction: column;
      }

      .flow-arrow {
        transform: rotate(90deg);
        margin: 10px 0;
      }

      .evolution-flow {
        flex-direction: column;
      }

      .evolution-arrow {
        transform: rotate(90deg);
        margin: 10px 0;
      }

      .evolution-step {
        min-width: auto;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

</body>
</html>
